<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Grocery List</title>
        <link rel="stylesheet" href="css/fontawesome/css/all.css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
       
    </head>
    <body>
        <h1>My Grocery List</h1>
        <div class="container">
            <div class="content">
                 <div class="header">

                    </div>
                </div>
                <ul id="list">    
                </ul>    
            </div>          
        </div>
        <script src="js/groceryList.js" type="text/javascript"></script>
    </body>
</html>
